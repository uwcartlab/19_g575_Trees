<!DOCTYPE html>
<html lang="en">
	<head>
		<!--sets window specifications and title -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Ice Age Tree Explorer</title>

		<!--external stylesheet links-->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">

	</head>
	<body>
		<!--initial page content-->
		<div id="panel">
			<h4>Ice Sheets</h4>
			<div id="iceOverlay">
			<p>add overlay controls here</p>
			</div>
			<h4>Select a taxa:</h4>
			<div id="menu">
				<select id="selector">
					<option value="spruce">Spruce</option>
					<option value="oak">Oak</option>
					<option value="another tree">Another Tree</option>
				</select>
			</div>
			<h4>Sequence</h4>
			<p>move sequence bar here</p>
			<h4>Filter</h4>
			<p>add filter here</p>
		</div>
		<div id="mapid"></div>
		

		<!--external script links-->
		<script type="text/javascript" src="lib/jquery-3.4.0.js"></script>
		<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
